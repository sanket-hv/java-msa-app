<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customer List</title>
    </h:head>
    <h:body>

        <h:form>
            <br />
            <table>
                <tr>
                    <td>
                        <label>
                            Select Your Choice:
                        </label>
                    </td>
                    <td>
                        <h:selectOneMenu value="#{customerCDI.condition}">
                            <f:selectItem itemValue="lt" itemLabel="Less Than" />
                            <f:selectItem itemValue="gt" itemLabel="Greater Than" />
                            <f:selectItem itemValue="lte" itemLabel="Less Than or Equal to" />
                            <f:selectItem itemValue="gte" itemLabel="Greater Than or Equal to" />
                            <f:selectItem itemValue="eq" itemLabel="Equal to" />
                        </h:selectOneMenu>    
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Enter Rating:
                        </label>
                    </td>
                    <td> 
                        <h:inputText value="#{customerCDI.rating}"></h:inputText>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <h:commandButton action="#{customerCDI.getData()}" value="Search"></h:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>   
        <h:dataTable value="#{customerCDI.customerCollection}" var="c" cellpadding="5px" cellspacing="5px" border="1" style="border-style: dotted">
            <h:column>
                <f:facet name="header">Customer ID</f:facet>
                    #{c.customerId}
            </h:column>
            <h:column>
                <f:facet name="header">Customer Name</f:facet>
                    #{c.name}
            </h:column>
            <h:column>
                <f:facet name="header">Address</f:facet>
                    #{c.address}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                    #{c.email}
            </h:column>
            <h:column>
                <f:facet name="header">Phone</f:facet>
                    #{c.phone}
            </h:column>
            <h:column>
                <f:facet name="header">Rating</f:facet>
                    #{c.rating}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
